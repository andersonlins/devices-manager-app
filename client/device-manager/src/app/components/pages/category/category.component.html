<div class="content">
  <app-page-header title="Category">
    <button mat-mini-fab color="primary" (click)="addCategory()">
      <mat-icon>add</mat-icon>
    </button>
  </app-page-header>
  <table mat-table [dataSource]="categories" style="width: 100%;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <div class="table-action-buttons">
          <button class="btn btn-action" (click)="editCategory(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="btn btn-action delete" (click)="deleteCategory(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
