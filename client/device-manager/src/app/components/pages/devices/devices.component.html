<div class="content">
  <app-page-header title="Devices">
    <button mat-mini-fab color="primary" (click)="addNewDevice()">
      <mat-icon>add</mat-icon>
    </button>
  </app-page-header>

  <table mat-table [dataSource]="devices" style="width: 100%;" >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- partNumber Column -->
    <ng-container matColumnDef="partNumber">
      <th mat-header-cell *matHeaderCellDef> Part Number </th>
      <td mat-cell *matCellDef="let element"> {{element.partNumber}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element">
        <div class="color-area">
          {{element.color}} <span class="show-color" [ngStyle]="{ background: element.color}"></span>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{ element?.category?.name }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <div class="table-action-buttons">
          <button class="btn btn-action" (click)="editDevice(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="btn btn-action delete" (click)="deleteDevice(element)">
            <mat-icon >delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="no-data" *ngIf="!devices || !devices.length">
    Nenhum dispositivo encontrado
  </div>
</div>
