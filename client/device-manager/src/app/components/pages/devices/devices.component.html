<div class="content">
  <app-page-header title="Devices">
    <button mat-mini-fab color="primary" *ngIf="!selectedDevice" (click)="addNewDevice()">
      <mat-icon>add</mat-icon>
    </button>
  </app-page-header>
  <app-edit-device
    [selectedDevice]="selectedDevice"
    [categories]="categories"
    *ngIf="selectedDevice"
    (onCancelEdit)="selectedDevice = null"
    (onSaveDevice)="saveDevice($event)"
    >
  </app-edit-device>
  <table mat-table [dataSource]="devices" style="width: 100%;" *ngIf="!selectedDevice">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="partNumber">
      <th mat-header-cell *matHeaderCellDef> Number </th>
      <td mat-cell *matCellDef="let element"> {{element.partNumber}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element">
        <div class="color-area">
          {{element.color}} <span class="show-color" [ngStyle]="{ background: element.color}"></span>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{ element?.category?.name }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <div class="table-action-buttons">
          <button class="btn btn-action" (click)="selectedDevice = element">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="btn btn-action delete" (click)="deleteDevice(element)">
            <mat-icon >delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="no-data" *ngIf="!devices || !devices.length">
    Nenhum dispositivo encontrado
  </div>
</div>
